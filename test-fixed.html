<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixed - SteadiCzech Games</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1A1F2C; color: white; }
        .result { background: #252A3A; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { color: #51cf66; }
        .error { color: #ff6b6b; }
        .info { color: #74c0fc; }
        .test-button { background: #9b87f5; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        .test-button:hover { background: #7E69AB; }
    </style>
</head>
<body>
    <h1>🔧 Test Fixed Configuration</h1>
    
    <div class="result info">
        <h3>Testing the fixed JavaScript file...</h3>
        <p>This page tests if the hardcoded URLs have been properly replaced with localhost URLs.</p>
    </div>

    <div class="result">
        <h3>🧪 Test Results</h3>
        <div id="testResults"></div>
    </div>

    <button class="test-button" onclick="testGamesLoading()">Test Games Loading</button>
    <button class="test-button" onclick="testMainWebsite()">Test Main Website</button>

    <script>
        function addResult(text, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = text;
            document.getElementById('testResults').appendChild(div);
        }

        async function testGamesLoading() {
            addResult('Testing games loading from localhost...', 'info');
            
            try {
                const response = await fetch('http://localhost:3000/games.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const games = await response.json();
                addResult(`✅ SUCCESS! Loaded ${games.length} games from localhost`, 'success');
                addResult(`Games: ${games.map(g => g.title).join(', ')}`, 'info');
                
            } catch (error) {
                addResult(`❌ ERROR: ${error.message}`, 'error');
            }
        }

        async function testMainWebsite() {
            addResult('Testing main website...', 'info');
            
            try {
                const response = await fetch('http://localhost:3000/');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const html = await response.text();
                
                // Check if the JavaScript file contains localhost URLs
                if (html.includes('localhost:3000')) {
                    addResult('✅ SUCCESS! Main website contains localhost URLs', 'success');
                } else {
                    addResult('⚠️ WARNING: Main website may still contain hardcoded URLs', 'error');
                }
                
                // Check for specific patterns
                if (html.includes('http://localhost:3000/games.json')) {
                    addResult('✅ API endpoint correctly points to localhost', 'success');
                } else {
                    addResult('❌ API endpoint not found or incorrect', 'error');
                }
                
            } catch (error) {
                addResult(`❌ ERROR: ${error.message}`, 'error');
            }
        }

        // Auto-run tests
        window.addEventListener('load', () => {
            addResult('🚀 Starting tests...', 'info');
            testGamesLoading();
            testMainWebsite();
        });
    </script>
</body>
</html>
