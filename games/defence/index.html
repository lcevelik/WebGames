<!DOCTYPE html>
<html lang="en">
<head>
    <title>Strategy Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="StrategyGame-HTML5-Shipping.css" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div id="mainarea">
            <div class="centered-ais-y" style="min-height: 100px; display: none;" id="compilingmessage">
                <div id="loadasks" style="margin-bottom: 20px;">Initializing...</div>
                <div class="progress">
                    <div class="progress-bar-custom" role="progressbar" style="width: 0%"></div>
                </div>
            </div>
            <div class="emscripten">
                <canvas tabindex="0" id="canvas" class="emscripten" oncontextmenu="event.preventDefault()" style="display: none;"></canvas>
            </div>
        </div>
        <div id="buttonrow">
            <button type="button" class="btn" onclick="try { Module['pauseMainLoop'](); } catch(e) {console.error(e);}">Pause</button>
            <button type="button" class="btn" onclick="try { Module['resumeMainLoop'](); } catch(e) {console.error(e);}">Resume</button>
            <button type="button" class="btn" id="fullscreen_request">Fullscreen</button>
        </div>
        <div id="logwindow" style="display: none;"></div>
    </div>
    
    <script src="StrategyGame-HTML5-Shipping.js"></script>
</body>
</html>
