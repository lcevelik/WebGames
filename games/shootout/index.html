<!DOCTYPE html>

<!--

     much of this is for UE4 development purposes.

     to create a custom HTML file for your project:
     - make a copy of this file - or make one from scratch
     - and put it in: "your project folder"/Build/HTML/GameX.html.template
-->

<html lang="en">
<head>
	<title>HTML_TEstWork</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="jquery-2.1.3.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<link href="bootstrap.min.css" rel="stylesheet">

	<link href="HTML_TEstWork-HTML5-Shipping.css" rel="stylesheet">
</head>
<body>

<div class="game-container">
    <div id="mainarea">
        <div class="centered-axis-xy" style="min-height: 20px; display:none;" id="compilingmessage">
            <div id='loadTasks' style="margin-bottom: 10px;">Initializing...</div>
            <div class="progress">
                <div class="progress-bar-custom" role="progressbar" style="width: 0%"></div>
            </div>
        </div>
        <div class="emscripten">
            <canvas tabindex=0 id="canvas" class="emscripten" oncontextmenu="event.preventDefault()" style="display:none;"></canvas>
        </div>
    </div>
    <div id="buttonrow">
        <button type="button" class="btn" onclick="try { Module['pauseMainLoop'](); } catch(e) {console.error(e);}">Pause</button>
        <button type="button" class="btn" onclick="try { Module['resumeMainLoop'](); } catch(e) {console.error(e);}">Resume</button>
        <button type="button" class="btn" id="fullscreen_request">FullScreen</button>
    </div>
    <div id="logwindow" style='display:none'></div>
</div>

<script>
// Configure Module for SharedArrayBuffer support
var Module = {
    wasmBinaryFile: 'UE4Game-HTML5-Shipping.wasm',
    locateFile: function(path) {
        if (path.endsWith('.wasm')) {
            return 'UE4Game-HTML5-Shipping.wasm';
        }
        if (path.endsWith('.data')) {
            return 'HTML_TEstWork-HTML5-Shipping.data';
        }
        return path;
    },
    preRun: function() {
        // Check for SharedArrayBuffer support
        if (typeof SharedArrayBuffer === 'undefined') {
            console.error('SharedArrayBuffer is not supported in this browser');
            alert('This game requires SharedArrayBuffer support. Please use a modern browser like Chrome, Firefox, or Edge.');
        }
    }
};

// Load the UE4 game script
</script>
<script src="HTML_TEstWork-HTML5-Shipping.UE4.js"></script>
</body>
</html>
