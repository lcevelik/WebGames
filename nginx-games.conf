# Nginx configuration for games.steadiczech.com
# Place this file in /etc/nginx/sites-available/games.steadiczech.com
# Then create a symlink: sudo ln -s /etc/nginx/sites-available/games.steadiczech.com /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name games.steadiczech.com;
    root /media/server/Storage/www/games.steadiczech.com/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main application
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Games directory with proper CORS headers for UE4 games
    location /games/ {
        alias /media/server/Storage/www/games.steadiczech.com/html/games/;
        
        # CORS headers for UE4 games
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        
        # Set proper MIME types
        location ~* \.(wasm)$ {
            add_header Content-Type "application/wasm";
            add_header Cross-Origin-Embedder-Policy "require-corp" always;
            add_header Cross-Origin-Opener-Policy "same-origin" always;
        }
        
        location ~* \.(data)$ {
            add_header Content-Type "application/octet-stream";
            add_header Cross-Origin-Embedder-Policy "require-corp" always;
            add_header Cross-Origin-Opener-Policy "same-origin" always;
        }
        
        location ~* \.(js)$ {
            add_header Content-Type "application/javascript";
        }
        
        location ~* \.(css)$ {
            add_header Content-Type "text/css";
        }
        
        location ~* \.(html)$ {
            add_header Content-Type "text/html";
        }
        
        location ~* \.(png|jpg|jpeg|gif)$ {
            add_header Content-Type "image/png";
        }
    }

    # API routes - proxy to Node.js server
    location /api/ {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers for API
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length 0;
            return 204;
        }
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

