<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1A1F2C; color: white; }
        .result { background: #252A3A; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
    </style>
</head>
<body>
    <h1>Environment Variables Test</h1>
    <div id="results"></div>

    <script>
        function addResult(text, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = text;
            document.getElementById('results').appendChild(div);
        }

        // Test environment variables
        addResult('Testing environment variables...');
        
        // Check if Vite environment variables are available
        if (typeof import !== 'undefined' && import.meta && import.meta.env) {
            addResult('✅ import.meta.env is available');
            addResult(`VITE_SERVER_URL: ${import.meta.env.VITE_SERVER_URL || 'undefined'}`);
            addResult(`VITE_API_URL: ${import.meta.env.VITE_API_URL || 'undefined'}`);
            addResult(`VITE_ENVIRONMENT: ${import.meta.env.VITE_ENVIRONMENT || 'undefined'}`);
        } else {
            addResult('❌ import.meta.env is not available', 'error');
        }

        // Test our configuration
        const isDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        
        const config = {
            serverUrl: isDevelopment ? 'http://localhost:3000' : 'https://games.steadiczech.com',
            apiUrl: isDevelopment ? 'http://localhost:3000' : 'https://games.steadiczech.com',
            environment: isDevelopment ? 'development' : 'production'
        };

        addResult('Our configuration:');
        addResult(`Environment: ${config.environment}`);
        addResult(`Server URL: ${config.serverUrl}`);
        addResult(`API URL: ${config.apiUrl}`);

        // Test fetch
        addResult('Testing fetch...');
        fetch(`${config.apiUrl}/games.json`)
            .then(response => {
                addResult(`✅ Fetch successful: ${response.status}`, 'success');
                return response.json();
            })
            .then(data => {
                addResult(`✅ Data received: ${data.length} games`, 'success');
            })
            .catch(error => {
                addResult(`❌ Fetch failed: ${error.message}`, 'error');
            });
    </script>
</body>
</html>
